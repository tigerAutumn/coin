smsTemplate.otc.zh:"{\\\"apply_merchants\\\": \\\"\u5C0A\u656C\u7684{mobile}\u7528\u6237\uFF0C\uFF0C\u60A8\u7684\u7533\u8BF7\u5E7F\u544A\u5546\u6237\u8BA4\u8BC1\u8D44\u6599\u88AB\u62D2\u7EDD\uFF0C\u62D2\u7EDD\u7406\u7531\uFF1A{rejectMsg}\uFF0C\u8BF7\u6309\u7167\u8981\u6C42\u91CD\u65B0\u63D0\u4EA4\u7533\u8BF7\u6750\u6599\uFF01\\\",\\\"gd_nopay\\\": \\\"\u5C0A\u656C\u7684{mobile}\u7528\u6237\uFF0C\u60A8\u53D1\u5E03\u7684{coinName}\u8D2D\u4E70\u5E7F\u544A\uFF0C\u5DF2\u751F\u6210\u65B0\u7684\u8BA2\u5355\uFF0C\u8BA2\u5355\u7F16\u53F7{orderNo}\uFF0C\u8BF7\u60A8\u524D\u5F80\u201C OTC\u2014\u8BA2\u5355\u7BA1\u7406 \u201D \u67E5\u770B\u8BA2\u5355\u8BE6\u60C5\uFF0C\u5E76\u4E8E15\u5206\u949F\u5185\u5B8C\u6210\u4ED8\u6B3E\u3002\\\",\\\"gd_pay\\\": \\\"\u5C0A\u656C\u7684{mobile}\u7528\u6237\uFF0C\u60A8\u51FA\u552E\u7684{coinName}\uFF0C\u5BF9\u65B9\u5DF2\u4ED8\u6B3E\uFF0C\u8BA2\u5355\u7F16\u53F7{orderNo}\uFF0C\u8BF7\u60A8\u524D\u5F80\u201C OTC\u2014\u8BA2\u5355\u7BA1\u7406 \u201D \u67E5\u770B\u8BA2\u5355\u8BE6\u60C5\uFF0C\u5E76\u5C3D\u5FEB\u91CA\u653E\u7CFB\u7EDF\u6258\u7BA1\u7684{coinCount}\u4E2A{coinName} \u3002\\\",\\\"user_finish\\\": \\\"\u5C0A\u656C\u7684{mobile}\u7528\u6237\uFF0C\u60A8\u53D1\u5E03\u7684{coinName}\u8D2D\u4E70\u5E7F\u544A\u5BF9\u65B9\u5DF2\u786E\u8BA4\u6253\u5E01\uFF0C\u8BA2\u5355\u7F16\u53F7{orderNo}\uFF0C\u8BF7\u6CE8\u610F\u67E5\u770B\u8D26\u6237\u3002\\\",\\\"user_nopay\\\": \\\"\u5C0A\u656C\u7684{mobile}\u7528\u6237\uFF0C\u60A8\u53D1\u5E03\u7684{coinName}\u51FA\u552E\u5E7F\u544A\u5DF2\u751F\u6210\u65B0\u7684\u8BA2\u5355\uFF0C\u8BA2\u5355\u7F16\u53F7{orderNo}\uFF0C\u8BF7\u60A8\u524D\u5F80\u201C OTC\u2014\u8BA2\u5355\u7BA1\u7406 \u201D \u67E5\u770B\u8BA2\u5355\u8BE6\u60C5\u3002\\\",\\\"user_pay\\\": \\\"\u5C0A\u656C\u7684{mobile}\u7528\u6237\uFF0C\u60A8\u51FA\u552E\u7684{coinName}\uFF0C\u5BF9\u65B9\u5DF2\u4ED8\u6B3E\uFF0C\u8BA2\u5355\u7F16\u53F7{orderNo}\uFF0C\u8BF7\u60A8\u524D\u5F80\u201C OTC\u2014\u8BA2\u5355\u7BA1\u7406 \u201D \u67E5\u770B\u8BA2\u5355\u8BE6\u60C5\uFF0C\u5E76\u5C3D\u5FEB\u91CA\u653E\u7CFB\u7EDF\u6258\u7BA1\u7684{coinCount}\u4E2A{coinName} \u3002\\\",\\\"gd_finish\\\": \\\"\u5C0A\u656C\u7684{mobile}\u7528\u6237\uFF0C\u60A8\u8D2D\u4E70\u7684{coinName},\u5BF9\u65B9\u5DF2\u786E\u8BA4\u6253\u5E01\uFF0C\u8BA2\u5355\u7F16\u53F7{orderNo}\uFF0C\u8BF7\u6CE8\u610F\u67E5\u770B\u8D26\u6237\u3002\\\"}"
smsTemplate.otc.en:"{\\\"apply_merchants\\\": \\\"Dear {mobile} user, your application for advertising merchant certification is rejected, the reason for rejection: {rejectMsg}, please resubmit the application materials as required!\\\",\\\"gd_nopay\\\": \\\"Dear User {mobile}: the {coinName} advertisement issuing by you has been generated an new order, order No. {orderNo}, please go to the page \u201C OTC\u2014Order Management \u201Dto check the order details ,and complete the payment within 15 mins.please go to the page \u201C OTC\u2014Order Management \u201Dto check the order details \\\",\\\"gd_pay\\\": \\\"Dear User {mobile}:Buyer has been completed the payment to the {coinName} you are selling, order {orderNo},please go to the page \u201C OTC\u2014Order Management \u201Dto check the order details ,and release the {coinCount} {coinName}s entrusted by the system as soon as possible.\\\",\\\"user_finish\\\":\\\"Dear User {mobile}:  The {coinName} selling by you has been received tokens from the buyer  ,Order No.{orderNo}, please check the account carefully.\\\",\\\"user_nopay\\\": \\\"Dear User {mobile}: the {coinName} advertisement issuing by you has been generated an new order, order No. {orderNo}, please go to the page \u201C OTC\u2014Order Management \u201Dto check the order details \\\",\\\"user_pay\\\": \\\"Dear User {mobile}:Buyer has been completed the payment to the {coinName} you are selling, order No. {orderNo}, please go to the page \u201C OTC\u2014Order Management \u201Dto check the order details \uFF0Cand release the {coinCount} {coinName}s entrusted by the system as soon as possible.\u3002\\\",\\\"gd_finish\\\": \\\"Dear User {mobile}: The {coinName} selling by you has been received tokens from the buyer  ,Order No.{orderNo}, please check the account carefully.\\\"}"
smsTemplate.otc.ko:"{\\\"apply_merchants\\\": \\\"{mobile}\uB2D8\uAED8, \uADC0\uD558\uC758 \uAD11\uACE0 \uAC00\uB9F9\uC810 \uC778\uC99D \uC2E0\uCCAD\uC774 \uAC70\uC808 \uB41C \uACBD\uC6B0 \uAC70\uBD80 \uC774\uC720 : {rejectMsg} \uD544\uC694\uC5D0 \uB530\uB77C \uC2E0\uCCAD\uC11C\uB97C \uB2E4\uC2DC \uC81C\uCD9C\uD558\uC2ED\uC2DC\uC624!\\\",\\\"gd_nopay\\\": \\\"\uC874\uACBD\uD558\uB294 {mobile} \uACE0\uAC1D\uB2D8, \uACE0\uAC1D\uB2D8\uC774 \uBC30\uD3EC\uD55C {coinName} \uAD6C\uC785 \uAD11\uACE0\uAC00 \uC2E0\uADDC \uC8FC\uBB38\uC11C\uB97C \uC0DD\uC131\uD558\uC600\uC2B5\uB2C8\uB2E4. \uC8FC\uBB38\uC11C \uBC88\uD638 {orderNo}, \u2018OTC - \uC8FC\uBB38\uC11C \uAD00\uB9AC\u2019\uB85C \uC774\uB3D9\uD558\uC5EC \uC8FC\uBB38\uC11C \uB0B4\uC5ED\uC744 \uD655\uC778\uD558\uACE0 15\uBD84 \uC774\uB0B4\uC5D0 \uACB0\uC81C\uB97C \uC644\uB8CC\uD558\uC138\uC694. \\\",\\\"gd_pay\\\": \\\"\uC874\uACBD\uD558\uB294 {mobile} \uACE0\uAC1D\uB2D8, \uACE0\uAC1D\uB2D8\uC774 \uB9E4\uAC01\uD55C {coinName} \uB294 \uC0C1\uB300\uBC29\uC774 \uACB0\uC81C \uC644\uB8CC\uD558\uC600\uC2B5\uB2C8\uB2E4. \uC8FC\uBB38\uC11C \uBC88\uD638 {orderNo}, \u2018OTC - \uC8FC\uBB38\uC11C \uAD00\uB9AC\u2019\uB85C \uC774\uB3D9\uD558\uC5EC \uC8FC\uBB38\uC11C \uB0B4\uC5ED\uC744 \uD655\uC778\uD558\uACE0 \uCD5C\uB300\uD55C \uBE68\uB9AC {coinCount} \uAC1C {coinName}\uB97C \uD574\uC81C\uD558\uC2ED\uC2DC\uC624.\\\",\\\"user_finish\\\": \\\"\uC874\uACBD\uD558\uB294 {mobile} \uACE0\uAC1D\uB2D8, \uACE0\uAC1D\uB2D8\uC774 \uBC30\uD3EC\uD55C {coinName} \uAD6C\uC785 \uAD11\uACE0\uB294 \uC0C1\uB300\uBC29\uC774 \uCF54\uC778\uC744 \uD574\uC81C\uD588\uC2B5\uB2C8\uB2E4. \uC8FC\uBB38\uC11C\uBC88\uD638 {orderNo}, \uACC4\uC88C \uD655\uC778\uC5D0 \uC720\uC758\uD558\uC2ED\uC2DC\uC624.\u3002\\\",\\\"user_nopay\\\": \\\"\uC874\uACBD\uD558\uB294 {mobile} \uACE0\uAC1D\uB2D8, \uACE0\uAC1D\uB2D8\uC774 \uBC30\uD3EC\uD55C {coinName} \uB9E4\uAC01 \uAD11\uACE0\uAC00 \uC2E0\uADDC \uC8FC\uBB38\uC11C\uB97C \uC0DD\uC131\uD558\uC600\uC2B5\uB2C8\uB2E4. \uC8FC\uBB38\uC11C \uBC88\uD638 {orderNo}, \u2018OTC - \uC8FC\uBB38\uC11C \uAD00\uB9AC\u2019\uB85C \uC774\uB3D9\uD558\uC5EC \uC8FC\uBB38\uC11C \uB0B4\uC5ED\uC744 \uD655\uC778\uD558\uC2ED\uC2DC\uC624.\\\",\\\"user_pay\\\": \\\"\uC874\uACBD\uD558\uB294 {mobile} \uACE0\uAC1D\uB2D8, \uACE0\uAC1D\uB2D8\uC774 \uBC30\uD3EC\uD55C {coinName} \uB9E4\uAC01 \uAD11\uACE0\uB294 \uC0C1\uB300\uBC29\uC774 \uACB0\uC81C \uC644\uB8CC\uD558\uC600\uC2B5\uB2C8\uB2E4. \uC8FC\uBB38\uC11C \uBC88\uD638 {orderNo}, \u2018OTC - \uC8FC\uBB38\uC11C \uAD00\uB9AC\u2019\uB85C \uC774\uB3D9\uD558\uC5EC \uC8FC\uBB38\uC11C \uB0B4\uC5ED\uC744 \uD655\uC778\uD558\uACE0 \uCD5C\uB300\uD55C \uBE68\uB9AC \uC2DC\uC2A4\uD15C\uC5D0 \uC704\uD0C1 \uAD00\uB9AC\uD55C {coinCount}\uAC1C {coinName}\uB97C \uD574\uC81C\uD558\uC2ED\uC2DC\uC624.\\\",\\\"gd_finish\\\": \\\"\uC874\uACBD\uD558\uB294 {mobile} \uACE0\uAC1D\uB2D8, \uACE0\uAC1D\uB2D8\uC774 \uAD6C\uC785\uD55C {coinName}\uB294 \uC0C1\uB300\uBC29\uC774 \uCF54\uC778 \uD574\uC81C\uB97C \uD655\uC778\uD588\uC2B5\uB2C8\uB2E4. \uC8FC\uBB38\uC11C\uBC88\uD638 {orderNo}, \uACC4\uC88C \uD655\uC778\uC5D0 \uC720\uC758\uD558\uC2ED\uC2DC\uC624.\\\"}"
