<div class="layui-form layui-form-pane" xmlns:th="http://www.thymeleaf.org" lay-href="admin/addWhiteList">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">会员：</label>
			<div class="layui-input-block">
				<input type="hidden" name="userId" lay-lookup="id"/>
				<input class="layui-input" lay-verify="required" readonly="readonly" lay-lookup="name"/>
			</div>
		</div>
		<div class="layui-inline">
			<i class="layui-icon layui-lookup" lay-href="user/userLookup" onclick="layui.lookup.openLook(this)" title="查找带回">&#xe608;</i>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">虚拟币类型：</label>
		<div class="layui-input-block">
			<select type="combox" name="coinId">
				<option th:each="v:${coinTypeMap}" th:text="${v.value}" th:value="${v.key}"></option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">类型：</label>
		<div class="layui-input-block">
			<select type="combox" name="type" id="type" lay-filter="type">
				<option th:each="v:${typeMap}" th:text="${v.value}" th:value="${v.key}" ></option>
			</select>
		</div>
	</div>
</div>
