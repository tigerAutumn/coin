<div xmlns:th="http://www.thymeleaf.org" class="layui-form" lay-href="openApi/save">
    <div class="layui-form-item">
        <label class="layui-form-label">url</label>
        <div class="layui-input-block">
            <input class="layui-input" name="url" lay-verify="required"/>
        </div>
    </div>
   <div class="layui-form-item">
    <label class="layui-form-label">权限</label>
    <div class="layui-input-block">
      <input type="checkbox" class="qx"  name="qx"  value="1" title="只读" checked lay-filter="qx" disabled="disabled">
      <input type="checkbox" class="qx" name="qx" value="2" title="允许交易"  lay-filter="qx">
      <input type="checkbox" class="qx" name="qx"  value="3" title="允许提现" lay-filter="qx">
      <input type="hidden" id="types" name="types" value="1">
    </div>
  </div>
  
    <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
      <input type="radio" name="status" value="1" title="正常" checked>
      <input type="radio" name="status" value="2" title="禁用" >
    </div>
  </div>
  
   <div class="layui-form-item">
    <label class="layui-form-label">是否需要签名验证</label>
    <div class="layui-input-block">
      <input type="radio" name="ifSignVerify" value="1" title="是" checked>
      <input type="radio" name="ifSignVerify" value="0" title="否" >
    </div>
  </div>
  
   <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">描述</label>
    <div class="layui-input-block">
      <textarea name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
</div>


<script th:inline="javascript">
var $ = layui.jquery, form = layui.form();
var qx=["1"];
form.on('checkbox(qx)', function(data){
	  if(data.elem.checked==true){
		  qx.push(data.value);
	  }else{
		  delValInArr(data.value,qx)
	  }
	  qx.sort();
	  console.log(qx.join(","));
	  $("#types").val(qx.join(","));
	});
	
function delValInArr(value,array){
    var pos=$.inArray(value,array);
    array.splice(pos,1);
}
</script>
