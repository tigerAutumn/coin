<div class="layui-form layui-form-pane" xmlns:th="http://www.thymeleaf.org" lay-href="admin/updateTradeType">
	<div class="layui-form-item">
		<label class="layui-form-label">交易类型：</label>
		<div class="layui-input-block">
			<input type="hidden" name="id" th:value="${tradeType.id}" />
			<select type="combox" name="type">
				<option th:each="v:${typeMap}" th:value="${v.key}" th:text="${v.value}" th:selected="${v.key == tradeType.type}"></option>
			</select>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">排序：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="sortId" lay-verify="required" th:value="${tradeType.sortId}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">状态：</label>
		<div class="layui-input-block">
			<select type="combox" name="status">
				<option th:each="v : ${statusMap}" th:value="${v.key}" th:text="${v.value}" th:selected="${v.key == tradeType.status}"></option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">买方币种：</label>
		<div class="layui-input-block">
			<select type="combox" name="buyCoinId">
					<option th:each="v : ${coinTypeMap}" th:value="${v.key}" th:text="${v.value}" th:selected="${v.key == tradeType.buyCoinId}"></option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">卖方币种：</label>
		<div class="layui-input-block">
			<select type="combox" name="sellCoinId">
					<option th:each="v : ${coinTypeMap}" th:value="${v.key}" th:text="${v.value}" th:selected="${v.key == tradeType.sellCoinId}"></option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">是否交易：</label>
		<div class="layui-input-block">
			<input type="checkbox" name="isShare" th:checked="${tradeType.isShare}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">是否停盘：</label>
		<div class="layui-input-block">
			<input type="checkbox" name="isStop" th:checked="${tradeType.isStop}"/>
		</div>
	</div>


	<div class="layui-form-item">
		<label class="layui-form-label">是否IEO售卖</label>
		<div class="layui-input-block">
			<input type="checkbox" name="isOpenIoe" th:checked="${tradeType.isOpenIoe}"/>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label" style="width:130px">IEO购买金额限额</label>
		<div class="layui-input-block">
			<input style="width:600px" type="number" class="layui-input" name="ioeAmountLimit"  th:value="${#decimal.format(tradeType.ioeAmountLimit, 1, 10)}"/>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">IEO售卖白名单</label>
		<div class="layui-input-block">
			<input class="layui-input" name="ioeWhitelist"  th:value="${tradeType.ioeWhitelist}" />-uid使用#号分割
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">开盘时间：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="openTime" onclick="layui.laytime.format(this)"
				   th:value="${tradeType.openTime == null ? '':#dates.format(tradeType.openTime, 'HH:mm:dd')}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">停盘时间：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="stopTime" onclick="layui.laytime.format(this)"
				   th:value="${tradeType.stopTime == null ? '':#dates.format(tradeType.stopTime, 'HH:mm:dd')}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">上市时间：</label>
		<div class="layui-input-block">
			<input class="layui-input" lay-verify="required" name="listedDateTime" onclick="layui.laydate({ elem: this, istime: true, format: 'YYYY-MM-DD hh:mm'})"
				th:value="${tradeType.listedDateTime == null ? '':#dates.format(tradeType.listedDateTime, 'yyyy-MM-dd HH:mm')}" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">买手续费：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="buyFee" lay-verify="required"
					th:value="${#decimal.format(tradeType.buyFee, 1, 10)}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">卖手续费：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="sellFee" lay-verify="required"
				   th:value="${#decimal.format(tradeType.sellFee, 1, 10)}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">涨跌停：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="priceWave" lay-verify="required"
				   th:value="${#decimal.format(tradeType.priceWave, 1, 10)}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">涨跌幅：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="priceRange" lay-verify="required"
				   th:value="${#decimal.format(tradeType.priceRange, 1, 10)}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">最小下单：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="minCount" lay-verify="required"
				   th:value="${#decimal.format(tradeType.minCount, 1, 10)}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">最大下单：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="maxCount" lay-verify="required"
				   th:value="${#decimal.format(tradeType.maxCount, 1, 10)}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">最小价格：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="minPrice" lay-verify="required"
				   th:value="${#decimal.format(tradeType.minPrice, 1, 10)}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">最大价格：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="maxPrice" lay-verify="required"
				   th:value="${#decimal.format(tradeType.maxPrice, 1, 10)}" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">数量偏移量</label>
		<div class="layui-input-block">
			<input class="layui-input" name="amountOffset" lay-verify="required"
					th:value="${tradeType.amountOffset}"/>-(卖#买)(百分比)
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">价格偏移量</label>
		<div class="layui-input-block">
			<input class="layui-input" name="priceOffset" lay-verify="required"
				   th:value="${tradeType.priceOffset}"/>-(卖#买)(偏移量)
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">交易小数位</label>
		<div class="layui-input-block">
			<input class="layui-input" name="digit" lay-verify="required"
				   th:value="${tradeType.digit}"/>-整数2#4 (价格#数量)
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">开盘价格：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="openPrice" lay-verify="required"
				   th:value="${#decimal.format(tradeType.openPrice, 1, 10)}"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">特殊交易id：</label>
		<div class="layui-input-block">
			<input class="layui-input" name="remoteId" th:value="${tradeType.remoteId}"/>
		</div>
	</div>
</div>
