<div xmlns:th="http://www.thymeleaf.org" class="layui-form layui-form-pane" lay-href="admin/saveCurrentPlan">
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 180px">标题：</label>
        <div class="layui-input-block" style="width:500px;margin-left:180px">
            <input class="layui-input" name="name" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 180px">锁仓币种：</label>
        <div class="layui-input-inline">
            <select name="lockCoinId">
            	<option th:each="type : ${allCoinType }" th:value="${type.id}" th:text="${type.shortName}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 180px">收益币种：</label>
        <div class="layui-input-inline">
            <select name="incomeCoinId">
            	<option th:each="type : ${allCoinType }" th:value="${type.id}" th:text="${type.shortName}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 180px">锁仓最小数量限制：</label>
        <div class="layui-input-block" style="width:500px;margin-left:180px">
            <input class="layui-input" name="minAmount" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 180px">日化收益率（%）：</label>
        <div class="layui-input-block" style="width:500px;margin-left:180px">
            <input class="layui-input" name="incomeRate" lay-verify="required"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 180px">锁仓收益周期（天）：</label>
        <div class="layui-input-block" style="width:500px;margin-left:180px">
            <input class="layui-input" name="incomePeriod" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 180px">活动开始时间：</label>
        <div class="layui-input-block" style="width:500px;margin-left:180px">
            <input class="layui-input" name="startTime" lay-verify="required" onclick="layui.laydate({ elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 180px">活动结束时间：</label>
        <div class="layui-input-block" style="width:500px;margin-left:180px">
            <input class="layui-input" name="endTime" lay-verify="required" onclick="layui.laydate({ elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 180px">排序：</label>
        <div class="layui-input-block" style="width:500px;margin-left:180px">
            <input class="layui-input" name="sort" lay-verify="required" />
        </div>
    </div>
</div>
