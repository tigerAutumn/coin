<div class="layui-form" lay-href="admin/otcCurrencyList" xmlns:th="http://www.thymeleaf.org"
     xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <div class="layui-form-item layui-search-box">
	    <div class="layui-inline" style="display:none;">
            <button class="layui-btn layui-btn-small">查询</button>
        </div>
    </div>
    <hr/>
    <div class="layui-btn-box">
    	<button class="layui-btn layui-btn-small" shiro:hasPermission="admin/addOtcCurrency"
				lay-href="/admin/addOtcCurrency" lay-target="dialog">新增</button>
				
        <button class="layui-btn layui-btn-small" shiro:hasPermission="admin/changeOtcCurrency"
				lay-href="/admin/changeOtcCurrency" lay-checked="id" lay-target="dialog">修改</button>
				
		<button class="layui-btn layui-btn-small" shiro:hasPermission="admin/deleteOtcCurrency"
					lay-href="admin/deleteOtcCurrency" lay-checked="id" lay-target="ajax" lay-tips="确定要删除吗?">删除</button>
	</div>
	
		
    <div class="layui-conten-box">
        <table class="layui-table" width="160%">
            <thead>
            <tr>
                <th></th>
                <th>ID</th>
                <th>中文名称</th>
                <th>英文简称</th>
                <th>货币代码</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody th:if="${not #lists.isEmpty(otcCurrencyList)}">
            <tr th:each="otcCurrency : ${otcCurrencyList.data}">
                <td>
                    <input type="checkbox" th:name="${otcCurrency.id}" lay-skin="primary"/>
                </td>
                <td th:text="${otcCurrency.id}"></td>
                <td th:text="${otcCurrency.chineseName}"></td>
                <td th:text="${otcCurrency.englishName}"></td>
                <td th:text="${otcCurrency.currencyCode}"></td>
                <td th:text="${otcCurrency.status == 1? '开启':'关闭'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="layui-laypage-box" th:if="${not #lists.isEmpty(otcCurrencyList)}"
         th:attr="lay-pages=${otcCurrencyList.totalPages}, lay-curr=${otcCurrencyList.currentPage}"></div>
</div>
