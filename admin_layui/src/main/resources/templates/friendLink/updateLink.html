<div class="layui-form layui-form-pane" lay-href="friendLink/updateLink" xmlns:th="http://www.thymeleaf.org">
    <div class="layui-form-item">
        <label class="layui-form-label">名称(简体)：</label>
        <div class="layui-input-block">
            <input type="hidden" name="fid" th:value="${friendlink.fid}" />
            <input class="layui-input" name="zhCNName" lay-verify="required" th:value="${friendlink.zhCNName}"/>
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">名称(繁体)：</label>
        <div class="layui-input-block">
            <input type="hidden" name="fid" th:value="${friendlink.fid}" />
            <input class="layui-input" name="zhTWName" lay-verify="required" th:value="${friendlink.zhTWName}"/>
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">名称(英语)：</label>
        <div class="layui-input-block">
            <input type="hidden" name="fid" th:value="${friendlink.fid}" />
            <input class="layui-input" name="enUSName" lay-verify="required" th:value="${friendlink.enUSName}"/>
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">名称(韩语)：</label>
        <div class="layui-input-block">
            <input type="hidden" name="fid" th:value="${friendlink.fid}" />
            <input class="layui-input" name=koKRName lay-verify="required" th:value="${friendlink.koKRName}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型：</label>
        <div class="layui-input-block">
            <select type="combox" name="ftype" disabled="true">
                <option th:each="v : ${linkTypeMap}" th:value="${v.key}" th:text="${v.value}" th:selected="${v.key == friendlink.ftype}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">链接地址（简体）：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="zhCNFurl" lay-verify="required" th:value="${friendlink.zhCNFurl}"/>
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">链接地址（繁体）：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="zhTWFurl" lay-verify="required" th:value="${friendlink.zhTWFurl}"/>
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">链接地址（英语）：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="enUSFurl" lay-verify="required" th:value="${friendlink.enUSFurl}"/>
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">链接地址（韩语）：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="koKRFurl" lay-verify="required" th:value="${friendlink.koKRFurl}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述(简体)：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="zhCNFdescription" lay-verify="required" th:value="${friendlink.zhCNFdescription}"/>
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">描述(繁体)：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="zhTWFdescription" lay-verify="required" th:value="${friendlink.zhTWFdescription}"/>
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">描述(英语)：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="enUSFdescription" lay-verify="required" th:value="${friendlink.enUSFdescription}"/>
        </div>
    </div>
        <div class="layui-form-item">
        <label class="layui-form-label">描述(韩语)：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="koKRFdescription" lay-verify="required" th:value="${friendlink.koKRFdescription}"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">顺序：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="forder" lay-verify="required digits" th:value="${friendlink.forder}"/>
        </div>
    </div>
</div>
