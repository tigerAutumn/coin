<div class="layui-form" lay-href="admin/depositFrozenImbalance" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<div class="layui-form-item layui-search-box">
		<div class="layui-inline">
			<label class="layui-form-label">uid</label>
			<div class="layui-input-inline">
				<input name="userId" th:value="${userId }" class="layui-input" />
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">币种：</label>
			<div class="layui-input-inline">
				<select type="combox" name="coinId">
					<option th:each="v : ${coinTypeMap}" th:value="${v.key}" th:text="${v.value}" th:selected="${v.key == coinId}"></option>
				</select>
			</div>
		</div>
		<div class="layui-inline">
			<button class="layui-btn layui-btn-small">查询</button>
		</div>
	</div>
	<hr />
	<div class="layui-btn-box">
	</div>
	<div class="layui-conten-box">
		<table class="layui-table">
            <thead>
            <tr>
				<th width="70">uid</th>
                <th width="70">币种</th>
                <th>充值冻结</th>
                <th>otc转入冻结</th>
                <th>交易解冻</th>
                <th>存币解冻</th>
                <th>冻结数量计算结果</th>
                <th>钱包冻结数量</th>
				<th>冻结总数计算结果</th>
				<th>钱包冻结总数</th>
				<th>创建时间</th>
            </tr>
            </thead>
            <tbody>
			<tr th:each="list : ${depositFrozenImbalanceList.list}">
				<td th:text="${list.userId}"></td>
                <td th:text="${coinTypeMap[list.coinId]}"></td>
                <td th:text="${list.rechargeFrozen == null ? '':#decimal.format(list.rechargeFrozen, 1, 10)}"></td>
                <td th:text="${list.otcTransferIn == null ? '':#decimal.format(list.otcTransferIn, 1, 10)}"></td>
                <td th:text="${list.tradeUnfreeze == null ? '':#decimal.format(list.tradeUnfreeze, 1, 10)}"></td>
                <td th:text="${list.depositUnfrozen == null ? '':#decimal.format(list.depositUnfrozen, 1, 10)}"></td>
                <td th:text="${list.depositFrozenCalculation == null ? '':#decimal.format(list.depositFrozenCalculation, 1, 10)}"></td>
                <td th:text="${list.walletDepositFrozen == null ? '':#decimal.format(list.walletDepositFrozen, 1, 10)}"></td>
                <td th:text="${list.depositFrozenTotalCalculation == null ? '':#decimal.format(list.depositFrozenTotalCalculation, 1, 10)}"></td>
                <td th:text="${list.walletDepositFrozenTotal == null ? '':#decimal.format(list.walletDepositFrozenTotal, 1, 10)}"></td>
				<td th:text="${list.createTime == null? '':#dates.format(list.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
	</div>
	<div class="layui-laypage-box" th:attr="lay-pages=${depositFrozenImbalanceList.pages}, lay-curr=${depositFrozenImbalanceList.pageNum}"></div>
</div>
