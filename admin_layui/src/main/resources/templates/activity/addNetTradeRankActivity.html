<div xmlns:th="http://www.thymeleaf.org" class="layui-form layui-form-pane" lay-href="admin/saveNetTradeRankActivity">
    <div class="layui-form-item">
        <label class="layui-form-label">名称：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="name" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">活动交易对：</label>
        <div class="layui-input-block">
        	<select name="tradeId">
            	<option th:each="type : ${allTradeType }" th:value="${type.id}" th:text="${type.sellShortName}+ '/' +${type.buyShortName}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">活动开始时间：</label>
        <div class="layui-input-block">
        	<input name="startTime" class="layui-input" lay-verify="required" onclick="layui.laydate({ elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">活动结束时间：</label>
        <div class="layui-input-block">
            <input name="endTime" class="layui-input" lay-verify="required" onclick="layui.laydate({ elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">活动快照时间：</label>
        <div class="layui-input-block">
            <input name="snapshotTime" class="layui-input" lay-verify="required" onclick="layui.laydate({ elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最小净交易：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="minNetTrade" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最小持仓：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="minPosition" lay-verify="required" />
        </div>
    </div>
</div>
