<div xmlns:th="http://www.thymeleaf.org" class="layui-form layui-form-pane" lay-href="admin/saveRankActivity">
    <div class="layui-form-item">
        <label class="layui-form-label">名称：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="name" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">交易对：</label>
        <div class="layui-input-block">
        	<select name="tradeId">
            	<option th:each="type : ${allTradeType }" th:value="${type.id}" th:text="${type.sellShortName}+ '/' +${type.buyShortName}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间：</label>
        <div class="layui-input-block">
        	<input name="startTime" class="layui-input" lay-verify="required" onclick="layui.laydate({ elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间：</label>
        <div class="layui-input-block">
            <input name="endTime" class="layui-input" lay-verify="required" onclick="layui.laydate({ elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">状态：</label>
        <div class="layui-input-inline">
            <select name="status">
                <option value="0">未开启</option>
                <option value="1">已开启</option>
            </select>
        </div>
    </div>
</div>
