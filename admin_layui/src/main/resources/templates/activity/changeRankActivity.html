<div xmlns:th="http://www.thymeleaf.org" class="layui-form layui-form-pane" lay-href="admin/updateRankActivity">
    <div class="layui-form-item">
        <label class="layui-form-label">名称：</label>
        <div class="layui-input-block">
        	<input type="hidden" name="id" th:value="${activity.id}" />
            <input class="layui-input" name="name" lay-verify="required" th:value="${activity.name}" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="startTime" lay-verify="required" onclick="layui.laydate({ elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
             th:value="${#dates.format(activity.startTime, 'yyyy-MM-dd HH:mm:ss')}"/>
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">结束时间：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="endTime" lay-verify="required" onclick="layui.laydate({ elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
            th:value="${#dates.format(activity.endTime, 'yyyy-MM-dd HH:mm:ss')}"/>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">状态：</label>
        <div class="layui-input-inline">
            <select name="status">
                <option value="0" th:selected="${activity.status eq 0 ?true:false}">未开启</option>
                <option value="1" th:selected="${activity.status eq 1 ?true:false}">已开启</option>
            </select>
        </div>
    </div>
</div>
