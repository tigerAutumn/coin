<div xmlns:th="http://www.thymeleaf.org" class="layui-form layui-form-pane" lay-href="admin/saveDictItem.html">
	<div class="layui-form-item">
        <label class="layui-form-label">字典id：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="dictId" lay-verify="required" />
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">字典名称：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="dictName" lay-verify="required" />
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">字典组id：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="groupId" lay-verify="required" />
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">排序字段：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="sortOrder" lay-verify="required" />
        </div>
    </div>
</div>
