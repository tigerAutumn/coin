<div xmlns:th="http://www.thymeleaf.org" class="layui-form layui-form-pane" lay-href="admin/saveDictItemAttr.html">

        <label class="layui-form-label">字典id：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="dictitemid" lay-verify="required" />
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">语言类别：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="langtype" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">字典名称翻译：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="dictname" lay-verify="required" />
        </div>
    </div>
</div>
