<div xmlns:th="http://www.thymeleaf.org" class="layui-form layui-form-pane" lay-href="admin/saveMatchGroup">
    <div class="layui-form-item">
        <label class="layui-form-label">交易对组名：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="groupName" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">交易对id：</label>
        <div class="layui-input-block">
            <div class="layui-input-block">
            <input type="checkbox" th:each="type : ${allTradeType }" th:name="${'allTradeType['+type.id+']'}" lay-skin="primary"
                       th:title="${type.id}+ '、' +${type.sellShortName}+ '/' +${type.buyShortName}" th:if="${type.buyShortName == 'GAVC'}"/>
            <hr/>
            <input type="checkbox" th:each="type : ${allTradeType }" th:name="${'allTradeType['+type.id+']'}" lay-skin="primary"
                       th:title="${type.id}+ '、' +${type.sellShortName}+ '/' +${type.buyShortName}" th:if="${type.buyShortName == 'BTC'}"/>
            <hr/>
            <input type="checkbox" th:each="type : ${allTradeType }" th:name="${'allTradeType['+type.id+']'}" lay-skin="primary"
                       th:title="${type.id}+ '、' +${type.sellShortName}+ '/' +${type.buyShortName}" th:if="${type.buyShortName == 'ETH'}"/>
            <hr/>
            <input type="checkbox" th:each="type : ${allTradeType }" th:name="${'allTradeType['+type.id+']'}" lay-skin="primary"
                       th:title="${type.id}+ '、' +${type.sellShortName}+ '/' +${type.buyShortName}" th:if="${type.buyShortName == 'USDT'}"/>
        </div>
        </div>
    </div>
</div>
