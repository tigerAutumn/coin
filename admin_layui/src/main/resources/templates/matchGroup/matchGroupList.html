<div class="layui-form" lay-href="admin/matchGroupList" xmlns:th="http://www.thymeleaf.org"
     xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <div class="layui-form-item layui-search-box">
	    <div class="layui-inline" style="display:none;">
            <button class="layui-btn layui-btn-small">查询</button>
        </div>
    </div>
    <hr/>
    <div class="layui-btn-box">
    	<button class="layui-btn layui-btn-small" shiro:hasPermission="admin/addMatchGroup"
				lay-href="/admin/addMatchGroup" lay-target="dialog">新增</button>
				
        <button class="layui-btn layui-btn-small" shiro:hasPermission="admin/changeMatchGroup"
				lay-href="/admin/changeMatchGroup" lay-checked="id" lay-target="dialog">修改</button>
				
		<button class="layui-btn layui-btn-small" shiro:hasPermission="admin/deleteMatchGroup"
					lay-href="admin/deleteMatchGroup" lay-checked="id" lay-target="ajax" lay-tips="确定要删除吗?">删除</button>
	</div>
	
		
    <div class="layui-conten-box">
        <table class="layui-table" width="160%">
            <thead>
            <tr>
                <th></th>
                <th>ID</th>
                <th>交易对组名</th>
                <th>交易对id</th>
                <th>创建时间</th>
                <th>更新时间</th>
            </tr>
            </thead>
            <tbody th:if="${not #lists.isEmpty(matchGroupList)}">
            <tr th:each="matchGroup : ${matchGroupList.data}">
                <td>
                    <input type="checkbox" th:name="${matchGroup.id}" lay-skin="primary"/>
                </td>
                <td th:text="${matchGroup.id}"></td>
                <td th:text="${matchGroup.groupName}"></td>
                <td th:text="${matchGroup.tradeIds}"></td>
                <td th:text="${#dates.format(matchGroup.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${#dates.format(matchGroup.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="layui-laypage-box" th:if="${not #lists.isEmpty(matchGroupList)}"
         th:attr="lay-pages=${matchGroupList.totalPages}, lay-curr=${matchGroupList.currentPage}"></div>
</div>
